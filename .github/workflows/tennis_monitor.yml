name: Tennis Court Monitor

on:
  workflow_dispatch: # Allow manual triggering
  schedule:
    # Run every 30 minutes from 6 AM to 1 AM UK time (5 AM to 12 AM UTC)
    - cron: '*/30 5-23 * * *'

jobs:
  check-courts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Restore notification state cache
      uses: actions/cache@v4
      with:
        path: notified_slots.json
        key: tennis-notifications-${{ hashFiles('**/github_runner.py') }}
        restore-keys: |
          tennis-notifications-
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Check court availability
      run: python github_runner.py
      env:
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
        
    - name: Save notification state cache
      if: always()
      uses: actions/cache/save@v4
      with:
        path: notified_slots.json
        key: tennis-notifications-${{ hashFiles('**/github_runner.py') }}-${{ github.run_number }}
        
    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: court-check-logs-${{ github.run_number }}
        path: court_check.log
        retention-days: 7
